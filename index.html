<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
        <title>Project 10 - Task managent Website</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Favicon -->
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="./assets/images/favicon/android-chrome-512x512.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/images/favicon/android-chrome-192x192.png"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon.png" />
        <link rel="manifest" href="./assets/images/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="transparent" />
        <meta name="msapplication-TileImage" content="./assets/images/favicon/favicon.png" />
        <meta name="theme-color" content="transparent" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="wrapper">
                <div class="header__inner">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#"
                            ><img src="./assets/images/logo/logo.png" alt="Task." class="logo__img"
                        /></a>
                    </div>

                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li><a href="#!" class="navbar__item active">Home</a></li>
                            <li><a href="#!" class="navbar__item">Product</a></li>
                            <li><a href="#!" class="navbar__item">Guidelines</a></li>
                            <li><a href="#!" class="navbar__item">Review</a></li>
                        </ul>
                    </nav>

                    <!-- CTA -->
                    <button class="btn btn--outline header__cta">Sign In</button>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="wrapper">
                <div class="hero__inner">
                    <!-- Effects -->
                    <img
                        src="./assets/images/effects/effect-01.png"
                        alt=""
                        class="hero__effect hero__effect--top-left hero__effect--vertical"
                    />
                    <img
                        src="./assets/images/effects/effect-01.png"
                        alt=""
                        class="hero__effect hero__effect--top-right hero__effect--vertical"
                    />
                    <img
                        src="./assets/images/effects/effect-02.png"
                        alt=""
                        class="hero__effect hero__effect--bottom-left hero__effect-dot"
                    />
                    <img
                        src="./assets/images/effects/effect-03.png"
                        alt=""
                        class="hero__effect hero__effect--bottom-right hero__effect-dot-l"
                    />
                    <h1 class="hero__slogan">
                        Make <span class="hero__highlight">Management</span> Way More Easier Than Ever
                    </h1>
                    <p class="hero__desc">
                        The online collaborative management platform to bring more efficiency and performance
                    </p>
                    <div class="row hero__cta">
                        <button class="btn hero__btn">Request Demo</button>
                        <button class="btn hero__btn">Contact Us</button>
                    </div>
                    <figure class="hero__cards">
                        <div class="hero__card">
                            <img src="./assets/images/hero/hero-card-01.png" alt="" class="hero__img" />
                        </div>
                        <div class="hero__card hero__card--side">
                            <img
                                src="./assets/images/hero/hero-card-02.png"
                                alt=""
                                class="hero__img hero__img--side"
                            />
                        </div>
                    </figure>
                </div>
            </div>
        </section>

        <!-- Scripts -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
